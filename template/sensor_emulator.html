<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <title>Sensor Emulator</title>
    <style>
        body {
            background-color: rgb(0, 36, 71);
            color: rgb(240, 248, 255);
        }

        a {
            color: rgb(255, 111, 111);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../static/script.js"></script>
</head>
<body>
<h1>Please, tell us about promlem!<br>
You can help to do this city more "healthier"<br></h1>
<h2>coordinates = {{coordinate}}<br>
Full = {{full}}%<br>
count of bottles = {{count_of_bottles}}</h2>
<div id="monitoring_data">
    <input type="text" id="alert" placeholder="Проблема">
    <input type="text" id="coordinates" placeholder="Координаты">
    <input type="text" id="+1" placeholder="Кол-во бутылок">
    <button onclick="send_data()">Отправить</button>
</div>
</body>
</html>
