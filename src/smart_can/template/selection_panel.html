<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selection_panel</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="/static/script.js"></script>
</head>
<body>
    <h1>Меню выбора сенсора<br></h1>

    <form id="myForm" action="http://127.0.0.1:5000/" method="post">
        <label for="sensor_id">Выберите ID нужного сенсора:</label>
        <select name="sensor_id" id="sensor_id">
            {% for id in ids %}
                <option value="{{ id }}">{{ id }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>

    <a href="http://127.0.0.1:5000">начальная страница</a>
</body>
</html>
